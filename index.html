<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoxCorp # Your own Fast Browser</title>

    <meta name="description" content="FoxCorp | A browser with exceptional taste, focused on performance, design, and features.">
    <meta name="keywords" content="FoxCorp, Browser, Fast Browser, Performance, UI Design, Privacy">
    <meta name="robots" content="index, follow">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://foxcorp.pages.dev/">
    <meta property="og:title" content="FoxCorp # Your own Fast Browser">
    <meta property="og:description" content="Exceptional taste, focused on performance and design.">
    <meta property="og:image" content="/FoxCorp.png">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="FoxCorp # Your own Fast Browser">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self'; 
    script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://static.cloudflareinsights.com; 
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; 
    img-src 'self' data: https:; 
    font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; 
    connect-src 'self' https://corsproxy.io https://api.allorigins.win https://thingproxy.freeboard.io https://suggestqueries.google.com https://api.mymemory.translated.net https://cloudflareinsights.com; 
    frame-src 'self' https:; 
    object-src 'none'; 
    base-uri 'self'; 
    form-action 'self'; 
    upgrade-insecure-requests;">


    <link rel="canonical" href="https://foxcorp.pages.dev/">
    <link rel="icon" href="Images/favicon.ico" sizes="any">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/FoxCorp.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&family=Red+Hat+Display:wght@300&family=Share+Tech&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "FoxCorp Browser",
      "operatingSystem": "Web",
      "applicationCategory": "BrowserApplication",
      "description": "High performance web browser interface."
    }
    </script>
</head>

<body>
    <a href="#main-content" class="skip-link" style="position: absolute; left: -10000px; top: auto; width: 1px; height: 1px; overflow: hidden;">Skip to main content</a>

    <h1 class="visually-hidden" style="position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); border: 0;">FoxCorp Browser Performance Interface</h1>

    <main id="main-content">

        <div id="iframed" class="iframed hidden">
            <div class="iframe-controls">
                <div class="iframe-kill" onclick="hideIframe()" role="button" aria-label="Close window"></div>
                <div class="iframe-resize" onclick="toggleResize()" role="button" aria-label="Toggle resize"></div>
                <div class="iframe-minimize" onclick="toggleMinimize()" role="button" aria-label="Minimize"></div>
                <button class="fox-pin-btn" onclick="pinCurrentProcess()" title="Add-process" aria-label="Add process"><span style="font-size: 14px;">‚ùñ</span></button>
                <div class="iframe-fullscreen" onclick="toggleFullScreen()" role="button" aria-label="Full screen"><span style="font-size: 10px; color: white; pointer-events: none;"><i class="fa-solid fa-expand"></i></span></div>
            </div>

            <iframe class="iframe"
                id="mainIframe"
                title="FoxCorp Browser Engine Content"
                src=""
                sandbox="allow-downloads allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-popups allow-popups-to-escape-sandbox allow-presentation allow-same-origin allow-scripts allow-storage-access-by-user-activation allow-top-navigation-by-user-activation"
                loading="eager">
            </iframe>
        </div>

        <div class="search-button" id="searchBtn" role="button" aria-label="Open search"><span>‚åï</span></div>    

        <div class="overlay" id="overlay">  
            <div class="search-menu" role="combobox" aria-expanded="false" aria-haspopup="listbox" aria-owns="results-listbox">  
                <div class="search-bar">  
                    <input id="searchInput" type="text" placeholder="" aria-label="Search field">  
                </div>  
                <div id="results-listbox" role="listbox">
                    <div class="result" data-index="0" role="option"></div>  
                    <div class="result" data-index="1" role="option"></div>  
                    <div class="result" data-index="2" role="option"></div>  
                    <div class="result" data-index="3" role="option"></div>  
                </div>
            </div>  
        </div>    

        <div class="results-root" style="display:none;" aria-live="polite">  
            <div class="results-header">  
                <h2 id="queryTitle"></h2>  
            </div>  
            <div class="results-container">  
                <div class="results-grid"></div>  
            </div>  
            <div class="scroll-trigger" role="button" aria-label="Load more results">  
                <div class="trigger-dot"></div>  
            </div>
        </div>    
    </main>

    <section class="settings-overlay" id="settingsOverlay" aria-label="Settings Menu">  
        <div class="settings-panel">  
            <div class="settings-close-line" role="button" aria-label="Close settings"></div>  
            <div class="dot-container">  
                <div class="dot" data-layer="layer1" role="button" aria-label="General Settings">  
                    <img src="https://pic.onlinewebfonts.com/thumbnails/icons_154090.svg" alt="">  
                </div>  
                <div class="dot" data-layer="layer2" role="button" aria-label="Interface Settings">  
                    <img src="https://pic.onlinewebfonts.com/thumbnails/icons_580175.svg" alt="">  
                </div>  
                <div class="dot" data-layer="layer3" role="button" aria-label="Performance Settings">  
                    <img src="https://pic.onlinewebfonts.com/thumbnails/icons_374986.svg" alt="">  
                </div>  
            </div>  

            <div class="settings-toggle" id="toggle1">
                <div class="toggle-knob" role="switch" aria-checked="false" aria-label="Experimental mode"></div>  
                <span class="toggle-label">Experimental Mode</span>  
            </div>  

            <div id="variation_layer3" class="performance-control">
                <div class="performance-label">\Performance ‚àÜ\</div>
                <div class="performance-range-wrapper">
                    <input type="range" id="perfRange3" min="0" max="100" value="0" step="50" aria-label="Performance optimization level">
                </div>
                <div class="performance-scale">
                    <span>Low End</span><span>Balanced</span><span>Full End</span>
                </div>
                <div class="performance-emojis">
                    <span role="img" aria-label="Performance level low">üí¢</span>
                    <span role="img" aria-label="Performance level medium">üîÜ</span>
                    <span role="img" aria-label="Performance level high">‚ú®</span>
                </div>
            </div>  
        </div>  
    </section>

    <section id="cardsOverlay" class="settings-overlay" aria-label="Cards Manager">
        <div class="cards-panel">
            <div class="settings-close-line" onclick="closeCardsManager()" role="button" aria-label="Close cards manager"></div>
            <div class="card-tittle">‚Ä¢ CARDS ‚Ä¢</div>
            <div id="cardsGridContainer"></div>
        </div>
    </section>


    <nav class="settings-dock" aria-label="System navigation dock">  
        <input type="text" class="settings-field" value="‚öôÔ∏é" readonly aria-label="System status icon">  
        <button class="settings-add-card" onclick="newCardMannager()" aria-label="Add new card">+</button>  
        <button class="settings-cards" onclick="showTabsManager()" aria-label="Open card manager">‚ùñ</button>
        <button class="settings-button" id="dockBtn" aria-label="Open system menu">‚õ∂</button>  

        <div class="dock-menu" id="dockMenu">  
            <div class="menu-item" id="home-btn" role="button" aria-label="Home">‚åÇ</div>  
            <div class="menu-item" id="settings-btn" role="button" aria-label="Settings">÷é</div>  
            <div class="menu-item" role="button" aria-label="Next">‚û§</div>  
        </div>  
    </nav>

    <script src="script.js" defer></script>
</body>  
</html>
