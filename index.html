<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Search — Full Version</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Search button -->
  <div class="search-button" id="searchBtn">⌕</div>

  <!-- Overlay -->
  <div class="overlay" id="overlay">
    <div class="search-menu">
      <div class="search-bar">
        <input id="searchInput" type="text" placeholder="Wpisz zapytanie...">
      </div>
      <div class="result" data-index="0"></div>
      <div class="result" data-index="1"></div>
      <div class="result" data-index="2"></div>
      <div class="result" data-index="3"></div>
    </div>
  </div>

<div id="searchResults" class="results-page" style="display:none;">
  <h2 class="results-title">Wyniki dla: <span id="queryTitle"></span></h2>
  <div class="results-container">
    <div class="results-grid"></div>
  </div>
</div>


<div class="results-root" style="display:none;">
  <div class="results-header">
    <h2 id="queryTitle"></h2>
  </div>
  <div class="results-container">
    <div class="results-grid"></div>
    <div class="loading-indicator">Ładowanie...</div>
  </div>
</div>

  <!-- Dock -->
  <div class="settings-dock">
    <input type="text" class="settings-field" value="⚙︎" readonly>
    <button class="settings-add-card">+</button>
    <button class="settings-cards">❖</button>
    <button class="settings-button" id="dockBtn">⛶</button>
    <div class="dock-menu" id="dockMenu">
      <div class="menu-item" id="home-btn">⌂</div>
      <div class="menu-item">֎</div>
      <div class="menu-item">➤</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
